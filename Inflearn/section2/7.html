<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){  
                let answer=0;
                let n=arr.length;
                let dx=[-1,0,1,0];//i의 움직임=>행
                let dy=[0,1,0,-1];//j의 움직임=>열
                //확인할 좌표(i,j)
                for(let i=0; i<n; i++) {
                    for(let j=0; j<n; j++) {
                        let flag=1;
                        for(let k=0; k<4; k++) {//상,하,좌,우(dx,dy)탐색
                            let nx=i+dx[k];//가려는 방향의 행좌표
                            let ny=j+dy[k];//ㄱㅏ려는 방향의 열좌표
                            if(nx>=0 && nx<n && ny>=0 && ny<n && arr[nx][ny]>=arr[i][j]) {//바깥은 참조하지 않는다 && 참이면 봉우리가 아니므로
                                //arr[i][j]는 확인하는 좌표, arr[nx][ny]는 상,하,좌,우의 좌표
                                flag=0;
                                break;
                            }
                        }
                        if(flag) answer++;
                    }
                }
                return answer;
            }

            let arr=[[5, 3, 7, 2, 3], 
                     [3, 7, 1, 6, 1],
                     [7, 2, 5, 3, 4],
                     [4, 3, 6, 4, 1],
                     [8, 7, 3, 5, 2]];
            console.log(solution(arr));
        </script>
    </body>
</html>
