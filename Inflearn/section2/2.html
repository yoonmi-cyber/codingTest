<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){  
                //첫번째 학생을 max로 두고
                //2번째 학생부터 max보다 크면 max에 할당하고 answer+1       
                let answer=1, max=arr[0];
                for(let i=1; i<arr.length; i++) {
                    if(arr[i]>max) {
                        max=arr[i];
                        answer++;
                    }
                }
                return answer;
            }

            let arr=[130, 135, 148, 140, 145, 150, 150, 153];
            console.log(solution(arr));
        </script>
    </body>
</html>
