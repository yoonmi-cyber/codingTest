<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){  
                debugger;
                let answer;
                let sum=[];
                //row&col
                let row=col=0;
                for(let i=0; i<arr.length; i++) {
                    row=col=0;
                    for(let j=0; j<arr.length; j++) {
                        row+=arr[i][j]
                        col+=arr[j][i]
                    }
                    sum.push(row);
                    sum.push(col);
                }
                //cross1,cross2
                let cross1=cross2=0;
                for(let i=0; i<arr.length; i++) {
                    cross1+=arr[i][i];
                    cross2+=arr[i][arr.length-i-1];
                    sum.push(cross1);
                    sum.push(cross2);
                }
                answer=Math.max(...sum);
                return answer;
            }

            let arr=[[10, 13, 10, 12, 15], 
                     [12, 39, 30, 23, 11],
                     [11, 25, 50, 53, 15],
                     [19, 27, 29, 37, 27],
                     [19, 13, 30, 13, 19]];
            console.log(solution(arr));
        </script>
    </body>
</html>
