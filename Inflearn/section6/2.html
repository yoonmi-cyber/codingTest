<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer;
                let stack=[];
                debugger;
                for(let el of s){
                    if(el===')'){
                        while(stack.pop()!=='(');
                    }
                    else stack.push(el);
                }
                console.log(stack);
                answer=stack.join('');
                return answer;
            }

            let str="(A(BC)D)EF(G(H)(IJ)K)LM(N)";
            console.log(solution(str));
        </script>
    </body>
</html>
