<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer;
                let stack=[];
                for(let el of s) {
                    //여는 괄호, 알파벳의 경우 스택에 담고 싶다.
                    //그렇지만 if(닫는괄호)를 먼저 써주면 효율적이겠다.
                    if(el===')') {
                        while(stack.pop()!=='(');//여는괄호를 pop하고 나면! 멈춘다.
                    }
                    else stack.push(el);
                }
                console.log(stack);
                answer=stack.join('');
                return answer;
            }

            let str="(A(BC)D)EF(G(H)(IJ)K)LM(N)";
            console.log(solution(str));
        </script>
    </body>
</html>
