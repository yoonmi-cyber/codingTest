<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(board, moves){
                let answer=0;
                let stack=[];
                moves.forEach(pos => {//원소를 차례대로 
                    for(let i=0; i<board.length; i++){//board=이차원배열
                        if(board[i][pos-1]!==0){//[행][열]:인형을 만났다.
                            let tmp=board[i][pos-1];//꺼내고(tmp=인형)
                            board[i][pos-1]=0;//빈 공간으로 만든다.
                            if(tmp===stack[stack.length-1]){//바구니 상단과 꺼낸 인형이 같은지 확인
                                stack.pop();
                                answer+=2;//2개가 터짐
                            }
                            else stack.push(tmp);
                            break; //for-loop정지
                        }
                    }
                });
                                
                return answer;
            }
            
            let a=[[0,0,0,0,0],
                   [0,0,1,0,3],
                   [0,2,5,0,1],
                   [4,2,4,4,2],
                   [3,5,1,3,1]];

            let b=[1, 5, 3, 5, 1, 2, 1, 4];
            console.log(solution(a, b));
        </script>
    </body>
</html>
