<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                let answer="";
                const arr=s.split('');
                console.log(arr)
                for(let i=0; i<arr.length; i++) {
                    if(arr[i]==='A') arr.splice(i, 1,'#')
                }
                answer=arr.join('').toString();
                return answer;
            }
            let str="BANANA";
            console.log(solution(str));
        </script>
    </body>
</html>
