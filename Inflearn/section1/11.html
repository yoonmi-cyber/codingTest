<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){         
                let answer=0;
                for(let el of s) {
                    if(el===el.toUpperCase())
                    answer++
                    //대문자 65~90, 소문자 97~122
                    // let num=el.charCodeAt();
                    // if(65<=num && num<=90) answer++;
                }
                return answer;
            }

            let str="KoreaTimeGood";
            console.log(solution(str));
        </script>
    </body>
</html>
