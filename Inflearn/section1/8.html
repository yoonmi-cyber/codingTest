<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                //using for-loop, splice(arr[i], 2) : i번째 요소부터 2개 지운다.
                //get sum of the new arr
                //if sum === 100, delete i and j 
                let answer=arr; //arr의 얕은 복사!!
                let sum=answer.reduce((a,b)=>a+b, 0);
                for(let i=0; i<arr.length-1; i++) {
                    for(let j=i+1; j<arr.length; j++) {
                        if((sum-(arr[i]+arr[j]))===100) {
                            arr.splice(j, 1);//순서 중요하겠죵
                            arr.splice(i, 1);
                        }
                    }
                }
                return answer;
            }
            
            let arr=[20, 7, 23, 19, 10, 15, 25, 8, 13];
            console.log(solution(arr));
        </script>
    </body>
</html>
