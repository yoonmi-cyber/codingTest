<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer="";
                for(let el of s) {
                    if(el===el.toLowerCase()) 
                        answer += el.toUpperCase();
                    else answer += el.toLowerCase();
                }
                return answer;
            }

            console.log(solution("StuDY"));
        </script>
    </body>
</html>
