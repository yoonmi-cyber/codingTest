<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            //삼각형을 만들기 위한 조건 => 짧은 막대 2개의 합 > 가장 긴 막대 
            function solution(a, b, c){
                let answer="YES", max;
                let sum=a+b+c;
                if(a>b) max=a;
                else max=b;
                if(c>max) max=c;
                if((sum-max)<=max) answer="NO"; 
                return answer;
            }

            console.log(solution(6,7,11));
        </script>
    </body>
</html>
