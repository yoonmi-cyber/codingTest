<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            //Math.min(...arr) or Math.max(...arr) : destructing할당구문, 정규연산자
            //Math.min.apply(null, arr) : 여기서 null은 this객체
            //min=Number.MAX_SAFE_INTEGER : JS에서 안전한 최대 정수값
            function solution(arr){         
                let answer, min=arr[0]
                for(let i=1; i<arr.length; i++){
                    if(arr[i]<min) min=arr[i];
                }
                answer=min;
                return answer;

            }

            let arr=[5, 7, 1, 3, 2, 9, 11];
            console.log(solution(arr));
        </script>
    </body>
</html>
