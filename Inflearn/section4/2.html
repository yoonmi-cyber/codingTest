<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function isPrime(num){
                if(num===1) return false;//1은 소수가 아님
                for(let i=2; i<=parseInt(Math.sqrt(num)); i++) {
                    if(num%i===0) return false;
                }
                return true;
            }
            function solution(arr){
                let answer=[];
                for(let el of arr) {
                    //1.while 자연수 뒤집기
                    let res=0;
                    while(el) {
                        let t=el%10;
                        res=res*10+t;
                        el=parseInt(el/10);
                    }
                    //2.
                    //let res=Number(el.toString().split('').reverse().join(''));
                    if(isPrime(res)) answer.push(res);
                }
                return answer;
            }
            
            let arr=[32, 55, 62, 20, 250, 370, 200, 30, 100];
            console.log(solution(arr));
        </script>
    </body>
</html>
