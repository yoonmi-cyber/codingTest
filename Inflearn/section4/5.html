<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, k, card){
                let answer;
                let tmp = new Set();//객체생성
                for(let i=0; i<n-2; i++) {
                    for(let j=i+1; j<n-1; j++) {
                        for(let k=j+1; k<n; k++) {//매개변수 k와 다르다
                            tmp.add(card[i]+card[j]+card[k]);//중복제거한 값
                        }
                    }
                }
                let a=Array.from(tmp).sort((a,b)=>b-a);//내림차순
                answer=a[k-1];
                return answer;
            }
            
            let arr=[13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
            console.log(solution(10, 3, arr));
        </script>
    </body>
</html>
