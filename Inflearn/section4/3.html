<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(test){
                let answer=0;
                m=test.length;
                n=test[0].length;//학생수
                for(let i=1; i<=n; i++) {
                    for(let j=1; j<=n; j++) {
                        let cnt=0;//i-for-loop, j-for-loop을 통해서 멘토, 멘티가 정해지고 난 후, cnt초기화
                        for(let k=0; k<m; k++) {
                            let pi=pj=0;
                            for(let s=0; s<n; s++) {
                                if(test[k][s]===i) pi=s;//k번째 test에 s위치에 i번학생이 있으면, pi(i번학생)등수는 s다! 
                                if(test[k][s]===j) pj=s;
                            }//s-for-loop이 끝나면 i와 j의 등수가 결정됨
                            if(pi<pj) cnt++;
                        }
                        if(cnt===m) answer++;
                    }
                }
                return answer;
            }
            
            let arr=[[3, 4, 1, 2], [4, 3, 2, 1], [3, 1, 4, 2]];
            console.log(solution(arr));
        </script>
    </body>
</html>
