<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s, t){
                let answer=[];
                let p=100;
                //1.->방향으로 탐색
                for(let el of s) {
                    if(el===t) {
                        p=0;
                        answer.push(p);
                    }
                    else {
                        p++;
                        answer.push(p);
                    }
                }
                //2.<-방향으로 탐색
                //t와 다른 문자일 경우 1의 값과 비교하여 더 작은 수를 할당한다.
                for(let i=s.length-1; i>=0; i--) {
                    if(s[i]===t) {
                        p=0;
                    }
                    else {
                        p++;
                        answer[i]=Math.min(answer[i], p);
                    }
                }
                return answer;
            }
            
            let str="teachermode";
            console.log(solution(str, 'e'));
        </script>
    </body>
</html>
