        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>//Two Pointers Algorithm!!
            function solution(m, arr){
                let answer=0, lt=0, sum=0;
                //for-loop을 돌면서 sum===m과 같을 때를 찾는다.
                //sum<m이면 rt증가&sum에 더함.
                //sum===m이면 answer증가, lt증가&sum에서 뺀다.
                //sum>m이면 lt증가&sum에서 뺀다.
                for(let rt=0; rt<arr.length; rt++){
                    sum+=arr[rt];//rt를 sum에 더하고 나면 m과 꼭 확인!
                    if(sum===m) answer++;
                    while(sum>=m){
                        sum-=arr[lt++];//lt를 sum에서 빼고 나면 m과 꼭 확인!
                        if(sum===m) answer++;       
                    }
                }        
                return answer;
            }
            
            let a=[1, 2, 1, 3, 1, 1, 1, 2];
            console.log(solution(6, a));
        </script>
    </body>
</html>
