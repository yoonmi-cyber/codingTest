<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function compareMaps(map1, map2){//"애너그램"인지 확인하는 함수
                console.log(map1.size)//애너그램끼리는 size가 일단 같다.
                if(map1.size!==map2.size) return false;
                for(let [key, val] of map1){//key값, value값이 정확히 같은지 확인한다.
                    if(!map2.has(key) || map2.get(key)!==val) return false;
                }
                return true;
            }
            function solution(s, t){
                let answer=0;
                let tH = new Map();//t의 map생성
                let sH = new Map();//s의 map생성
                for(let x of t){//"해쉬"
                    if(tH.has(x)) tH.set(x, tH.get(x)+1);
                    else tH.set(x, 1);
                }
                let len=t.length-1;
                for(let i=0; i<len; i++){
                    if(sH.has(s[i])) sH.set(s[i], sH.get(s[i])+1);
                    else sH.set(s[i], 1);
                }
                let lt=0;//"sliding window"
                for(let rt=len; rt<s.length; rt++){
                    //if()추가하고
                    //if()비교하고
                    //if()앞에 하나 빼준다.
                    if(sH.has(s[rt])) sH.set(s[rt], sH.get(s[rt])+1);
                    else sH.set(s[rt], 1);
                    if(compareMaps(sH, tH)) answer++;
                    sH.set(s[lt], sH.get(s[lt])-1);
                    if(sH.get(s[lt])===0) sH.delete(s[lt]);
                    lt++;
                }
                return answer;
            }
            
            let a="bacaAacba";
            let b="abc";
            console.log(solution(a, b));
        </script>
    </body>
</html>
