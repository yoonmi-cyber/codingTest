<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr1, arr2){
                //sort사용해 n개 정렬하면 nlogn의 시간이 걸린다.
                //2pointers 알고리즘 O(n+m)
                let answer=[];
                let n=arr1.length;
                let m=arr2.length;
                let p1=p2=0;//arr1[0],arr2[0]
                while(p1<n && p2<m) {//둘 중 하나라도 거짓이 되면 멈춘다.
                    if(arr1[p1]<=arr2[p2]) answer.push(arr1[p1++]);//push한 후 p1++된다.
                    else answer.push(arr2[p2++]);
                }
                while(p1<n) answer.push(arr1[p1++]);//나머지 요소들을 주욱~넣어준다.
                while(p2<m) answer.push(arr2[p2++]);
                return answer;
            }
            
            let a=[1, 3, 5];
            let b=[2, 3, 6, 7, 9];
            console.log(solution(a, b));
        </script>
    </body>
</html>
